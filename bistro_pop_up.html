<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/dzi1zgx.css" />
      <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>

        /* ------------Generelt----------------- */
      img {
        width: 100%;
        height: 60%;
        display: block;
        border-radius: 12px;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 10px;
      }

      article {
        border: 2px solid;
        border-color: lightblue;
        padding: 4px;
        border-radius: 12px;
        padding-bottom: 29px;
      }

      .menu:hover {
        cursor: pointer;
        transform: scale(1.02);
      }

      header {
        background-color: lightblue;
        padding: 10px;
      }

      header h1 {
        font-size: 60px;
        color: #C83200;
        text-align: center;
        font-family: continuo, sans-serif;
        font-weight: 900;
        font-style: normal;
        text-transform: uppercase;
      }

      nav {
        display: block;
        margin-left: 10vw;
      }

      #template_section {
        margin: 30px 10vw 30px;
      }

      .headerTop {
          display: grid;
          grid-template-columns: 1fr 1fr;
          
      }

         /* ------------Skrift----------------- */

      h2 {
         font-family: bree, sans-serif;
        font-weight: 500;
        font-style: normal;
        margin-left: 22vw;
        color: #C83200;
        display: grid;
        grid-column: 2;
        margin-top: 15px;
      }

      h3 {
         font-family: bree, sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      p {
        font-family: bree, sans-serif;
        font-weight: 200;
        font-style: normal;
      }

       /* ------------Knapper----------------- */

      button {
        background-color: lightblue;
        border: none;
        border-radius: 12px;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        font-size: 0.75rem;
        margin: 10px;
        color: white;
         font-family: bree, sans-serif;
        font-weight: 200;
        font-style: normal;
      }

      button:hover {
        border-color: white;
        border-style: dotteD;
        cursor: pointer;
      }


      .valgt {
        background-color: white;
        border-color: lightblue;
        border-style: dotted;
        color: #C83200;
      }

        /* ------------Pop Up----------------- */

      .pop_up {
        position: fixed;
      }

         #pop_up {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(198,228,238,0.4);
        overflow: scroll;
      }

      #pop_up .pop_up_article {
        width: 70vw;
        margin: 4rem auto;
        border-radius: 25px;
        padding: 12px;
        background-color: white;
        position: fixed;
        left: 14vw;
      }

      #pop_up .tekst {
        margin: 20px;
      }

      #pop_up .pop_up_article img {
          width: 100%;
          height: auto;
      }

      #luk {
        position: fixed;
        padding: 1rem;
        font-size: 1.7rem;
        font-weight: bolder;
        color: #C83200;
        cursor: pointer;
        top: 2vw;
       left: 8vh;
      }

      .mere {
          font-style: italic;
          color: lightblue;
      }

      .mere:hover {
          transform: scale(1.01);
          color: #C83200;
          cursor: pointer
      }
      
      .blur {
          filter: blur(4px);
      }


      /* ------------Til toppen----------------- */

        #btnScrollToTop {
        position: fixed;
        right: 1px;
        bottom: 35px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: lightblue;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        }

        #btnScrollToTop:active {
        background: #2E5984;
        }

/* ------------Burger menu----------------- */

        #burger {
            position: absolute;
            display: flex;
            margin-top: 45px;
            flex-direction: column;
            background-color: rgba(198,228,238,0.31);
            padding-right: 60vw;
        }


        .menuknap {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        /* border: 3px solid gray; */
        grid-column: 1;
        grid-row: 1;
        }

        .menuknap_burger {
        width: 30px;
        height: 2px;
        background: #231709;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(255, 101, 47, 0.2);
        transition: all 0.5s ease-in-out;
        }

        .menuknap_burger::before,
        .menuknap_burger::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 2px;
        background: #231709;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(255, 101, 47, 0.2);
        transition: all 0.5s ease-in-out;
        }

        .menuknap_burger::before {
        transform: translateY(-10px);
        }

        .menuknap_burger::after {
        transform: translateY(10px);
        }

        /* -----header animation---- */

        .menuknap.open .menuknap_burger {
        transform: translateX(50px);
        background: transparent;
        }

        .menuknap.open .menuknap_burger::before {
        transform: rotate(45deg) translate(-35px, 35px);
        }

        .menuknap.open .menuknap_burger::after {
        transform: rotate(-45deg) translate(-35px, -35px);
        }

        .hidden {
        opacity: 0;
        transform: translateY(-100vw);
        }

        .ingen_menu {
            display: none;
        }


      @media (min-width: 800px) {
        header h1 {
          font-size: 90px;
        }
        nav {
          margin-left: 10vw;
          grid-column: 1 /3;
        }

        button {
          font-size: 1rem;
        }

          #pop_up .pop_up_article {
        display: grid;
        grid-template-columns: 1fr 1fr;
        place-items: center;
      }

        .menuknap{
                display: none;
            }

            h2 {
                grid-column: 1 / 3;
                margin-left: 10vw;
            }

        .ingen_menu {
        display: initial;
      }

      #luk {
        top: 1vw;
       left: 14vh;
      }  
         #btnScrollToTop {
          right: 2vw; 
      }
      }


      @media (min-width: 900px) {
        header h1 {
          font-size: 100px;
        }
        nav {
          margin-left: 10vw;
        }
         button {
          font-size: 1.05rem;
        }

}
      



    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Bistro Babushka</h1>
      </header>
      <div class="headerTop">
      <h2>Menu</h2>
            <nav class="ingen_menu">
        <button data-kategori="alle" class="alle">Alle</button>
        <button data-kategori="forretter" class="valgt">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
         <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="desserter">Desserter</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav>
       <div class="menuknap">
        <div class="menuknap_burger"></div>
      </div>
      <nav id=burger class="hidden">
        <button data-kategori="alle" class="alle">Alle</button>
        <button data-kategori="forretter" class="valgt">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
         <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="desserter">Desserter</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav>
      </div>
      <section id="pop_up">
           <div id="luk">&#x2715</div>
      <article class="pop_up_article">
        <img src="" alt="" />
        <div class="tekst">
        <h3></h3>
        <p>Beskrivelse: <span class="langbeskrivelse"></span></p>
        <p>Oprindelse <span class="oprindelsesregion"></span></p>
        <p>Pris: <span class="pris"></span></p>
        <p class="mere">Læs mere...</p>
        </div>
      </article>
      </section>
      <section id="template_section"></section>
      <template>
        <article class="menu">
          <img src="" alt="" />
          <h3></h3>
          <p class="indhold"></p>
          <p class="pris"></p>
        </article>
      </template>
       <button id="btnScrollToTop">
        <i class="material-icons">arrow_upward</i>
      </button>
    </main>


    <script>
      document.addEventListener("DOMContentLoaded", start);
      let retter;
      let filter = "alle";
      

      function start() {
           let filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );
        hentData();
      }

      function filtrerRetter() {
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        menuKnap.classList.remove("open");
         menuOpen = false;
        document.querySelector("#burger").classList.add("hidden");
        visRetter(); //kald funktionen visPersonner efter det nye filter er sat
        //header.textContent = this.textContent; //Når der klikkes på en knap, sørger for eventhandeler-funktionen for, at h1 overskriftens indhold opdateres (this henviser til button der er klikket på)
      }

      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function hentData() {
        const respons = await fetch(url, options);
        retter = await respons.json();
        console.log(retter);
        visRetter();
      }


      function visRetter() {
        //    let container = document.querySelector("#template_section");
        let container = document.querySelector("#template_section");
        let retTemplate = document.querySelector("template").content;
        container.textContent = "";
        retter.forEach((ret) => {
          console.log("Kategori", ret.kategori);

          if (filter == ret.kategori || filter == "alle") {
            const klon = retTemplate.cloneNode(true);
            klon.querySelector("img").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector("h3").textContent = ret.navn;
            klon.querySelector(".indhold").textContent = ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent =
              "Pris: " + ret.pris + "kr. ";
              klon
              .querySelector(".menu")
              .addEventListener("click", () => visDetaljer(ret));
            container.appendChild(klon);
          }
        });
      }

      function visDetaljer(ret) {
        const popup = document.querySelector("#pop_up");
        popup.style.display = "block";
        popup.querySelector("img").src =
              "medium/" + ret.billednavn + "-md.jpg";
        popup.querySelector("h3").textContent = ret.navn;
         popup.querySelector(".langbeskrivelse").textContent =
          ret.langbeskrivelse;
        popup.querySelector(".oprindelsesregion").textContent =
          "Oprindeligt fra " + ret.oprindelsesregion + ".";
        popup.querySelector(".pris").textContent =
          "Pris: " + ret.pris + "kr. ";
        document
          .querySelector("#luk")
          .addEventListener("click", () => popup.style.display = "none");
             document.querySelector(".mere").addEventListener("click", () => {
              location.href = `single_ret.html?id=${ret._id}`;
            });
      }

const ScrollToTop = document.querySelector("#btnScrollToTop");

ScrollToTop.addEventListener("click", () => {
  // window.scrollTo(0, 0);
  window.scrollTo({
    top: 0,
    left: 0,
    behavior: "smooth",
  });
});

const menuKnap = document.querySelector(".menuknap");
      let menuOpen = false;

menuKnap.addEventListener("click", () => {
  if (!menuOpen) {
    menuKnap.classList.add("open");
    menuOpen = true;
    document.querySelector("#burger").classList.remove("hidden");
  } else {
    menuKnap.classList.remove("open");
    menuOpen = false;
    document.querySelector("#burger").classList.add("hidden");
  }
});

    </script>
  </body>
</html>
